<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			font-family: Helvetica, Arial, sans-serif;
			padding: 50px 0;
		}

		#content {
			width: 400px;
			margin: 0 auto;
		}

		.friend-list-item {
			height: 50px;
			padding: 10px;
			border: 1px solid #CCC;
			border-top: none;
		}

		.friend-list-item:first-child {
			border-top: 1px solid #CCC;
		}

		.profile-pic {
			float: left;
			height: 50px;
			width: 50px;
		}

		.friend-info {
			height: 50px;
			padding-left: 10px;

			display: table-cell;
			vertical-align: middle;
		}

		.friend-info .name {
			font-size: 16px;
			font-weight: bold;
		}

		.friend-info .mutual-friends {
			font-size: 12px;
			color: #999;
		}

		.verified {
			float: right;
			width: 20px;
			height: 20px;

			margin: 15px;

			font-weight: bold;
			font-size: 10px;
			line-height: 20px;
			text-align: center;

			background-color: rgba(0, 255, 0, 0.5);
			color: #FFF;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div id="content" />

	<script src="/js/bundle.js"></script>
</body>
</html>
