<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 14px;
			padding: 20px 0;
			line-height: 1.4285;
		}

		header {
			text-align: center;
		}

		button {
			display: inline-block;
			padding: 6px 12px;
			text-align: center;
			border: 1px solid transparent;
			border-radius: 4px;

			background-color: #fff;
			color: #333;
			border-color: #ccc;
		}

		button:active, button:focus, button:hover {
			color: #333;
			background-color: #e6e6e6;
			border-color: #adadad;

			outline: none;
		}

		.query-explorer-container {
			display: flex;
			flex-grow: 1;
		}

		.query-container {
			flex-grow: 1;
			padding: 10px;
		}

		.query-container textarea {
			width: 100%;
			height: 500px;

			font-size: 16px;
			font-family: monospace;
		}

		.query-container button {
			float: right;
		}

		.result-container {
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			padding: 10px;
		}

		pre {
			background-color: ghostwhite;
			border: 1px solid silver;
			padding: 10px 20px;
		}

		.json-key {
			color: brown;
		}

		.json-value {
			color: navy;
		}

		.json-string {
			color: olive;
		}

		svg {
			fill: white;
		}

		svg text {
			font: 10px sans-serif;
			text-anchor: end;
			text-anchor: start;
			fill: black;
		}

		.axis text {
			font: 10px sans-serif;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

	</style>
</head>
<body>
	<div id="content" />

	<script src="/js/d3.min.js"></script>
	<script src="/js/bundle.js"></script>
</body>
</html>
